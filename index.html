<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">
    <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10 relative">
        <img class="h-24" src="./assets/logo/logo.png" alt="logo Fox Shop" />

        <div class="text-slate-200 flex gap-2 top-20 right-3 absolute ">
            <button id="btn-hist"
                class="rounded hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 p-1 ml-12">Hist√≥rico
            </button>
            <button id="btn-cart"
                class="rounded hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 p-1">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </div>
        <div class="text-slate-200 right-3 absolute">
            <button id="btn-user"
                class="rounded hover:hover:text-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">
                <i class="fa-solid fa-user p-2"></i>
            </button>
        </div>
    </header>
    <!-- Carrinho -->
    <section id="cart"
        class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
        <div id="cart-header" class="flex justify-between m-4">
            <p>Meu carrinho</p>
            <button id="close"><i class="fa-solid fa-circle-xmark text-slate-500 hover:text-slate-800"></i></button>
        </div>
        <section id="products-cart">
 
        </section>
        <p id="total-price">R$200,00</p>
        <button class="bg-slate-200 text-slate-900 rounded p-1">Finalizar Compra</button>
    </section>

    <main class="flex">
        <section id="container-produto" class="flex flex-wrap">

        </section>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
